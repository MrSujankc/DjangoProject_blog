
{% extends 'theblog/base.html' %}

{% block content %}
   

<h1>Posts</h1>

<ul>
    {% for post in object_list %}
        <li> <a href="{% url 'theblog:article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }}
            {{ post.author.last_name }} - {{ post.post_date }} -
            <small>
                <a href="{% url 'theblog:update_post' post.pk %}">(Edit)</a>
                <a href="{% url 'theblog:delete_post' post.pk %}">(Delete)</a>
            
            
            </small>
            <br/>
            {{ post.content }}</li>
    {% endfor %}
</ul>

{% endblock %}
